# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: SmallWorldBigDream
description: > # this means to ignore newlines until "baseurl:"
  Material theme based on <a href="http://materializecss.com">Materialize.css</a> for jekyll sites
baseurl: ""
url: "https://etemem.github.io"
permalink: /:year/:month/:day/:title
repository: Etemem/etemem.github.io
paginate: 5

# MatJek specific configurations
github_profile: "https://github.com/Etemem"
user: "SmallWorldBigDream"
user_email: "yuningluo@nuaa.edu.com"
contact_url: "https://goo.gl/tVljbV"
google_tracking_id: ""
google_site_verification: ""
disqus_shortname: ""

# Build settings
markdown: kramdown
kramdown:
  input: GFM # 使用 GitHub Flavored Markdown
  hard_wrap: false # 根据需要设置是否硬换行
  syntax_highlighter: rouge # 保持语法高亮设置
  math_engine: nil
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
exclude:
  - Gemfile
  - Gemfile.lock
sass:
  style: compressed
future: true

# Language Settings
languages:
  en: # 英文
    sidebar:
      home: "Home"
      projects: "Projects"
      categories: "Categories"
      tags: "Tags"
      rss: "RSS"
      about: "About"
      contact: "Contact"
      language_toggle: "中文" # 切换按钮上显示的文字 (当前为英文时显示“中文”)
      language_icon: "language" # Material Icon for the toggle button
  zh: # 中文
    sidebar:
      home: "首页"
      projects: "项目"
      categories: "分类"
      tags: "标签"
      rss: "订阅"
      about: "关于"
      contact: "联系"
      language_toggle: "English" # 切换按钮上显示的文字 (当前为中文时显示“English”)
      language_icon: "language" # Material Icon for the toggle button

# Default Language
default_language: "en"
